<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_back" />
    <link rel="stylesheet" href="style.css" />
   
</head>


<body>
    <header>
        <span class="material-symbols-outlined">
            arrow_back
        </span>
        <span class="material-symbols-outlined">
            <img clas="icon" src="Vert.svg" alt="Logo" />
        </span>
    </header>
    <div class="card1">
        <div class="section-1">

            <div class="icon-container">
                <img src="icon.png"
                    alt="Example Image" />
            </div>
            <div class="text-container">
                <h1>Ali The Ragdoll</h1>
                <h2>Cerocade</h2>
                <p>Contains Ads</p>
            </div>

        </div>
        <div class="section-2">
            <div class="reviews-container mini">
                <div id="reviews-count-container">
                    <h1>4.5</h1>
                    <img clas="prefix-icon" src="Star.svg" alt="Logo" />
                </div>
                <p>2.3K reviews</p>
            </div>
            |
            <div class="size-container mini">
                <img clas="icon" src="Download.svg" alt="Logo" />
                <p>25 MB</p>
            </div>
            |
            <div class="age-container mini">
                <img clas="icon" src="Rating.svg" alt="Logo" />
                <p>Rated for 5+</p>
            </div>
            |
            <div class="downloads-count-container mini">
                <h1>2K+
                </h1>
                <p>Downloads</p>
            </div>
        </div>
        <div class="section-3">

            <a class="continue-link"
                href="https://play.google.com/store/apps/details?id=com.herogenie.crazychase&hl=en">Install</a>


        </div>
</body>


</html>
